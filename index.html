<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Médias</h1>
      <div class="input-section">
        <p>Nota:</p>
        <input
          class="local-notas"
          type="text"
          placeholder="Informe a nota:"
          id="nota"
        />
        <input id="inNota" type="button" value="Adicionar" />
      </div>
      <div class="notas-section">
        <h2>Notas Adicionadas:</h2>
        <ul id="listaNotas"></ul>
      </div>
      <div class="button-section">
        <input type="button" value="Calcular média" id="calcularMedia" />
      </div>
      <div class="result-section">
        <p>A média é:</p>
        <p id="resultado"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
